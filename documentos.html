<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos – Outbreak Report</title>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* ======== ESTILOS GENERALES ======== */
        body {
            margin: 0;
            background: #0a0a0a;
            color: #ddd;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        h1, h2, h3, h4 {
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
        }

        /* ======== NAV SUPERIOR (ESTILO OUTBREAK REPORT) ======== */
        .nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(6px);
            padding: 14px 0;
            border-bottom: 1px solid #a3000040;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Oswald', sans-serif;
        }

        /* LADO IZQUIERDO (titulo) */
        .nav-left .nav-logo {
            margin-left: 30px;
            font-size: 1.4rem;
            color: #ff4d4d;
            text-decoration: none;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff000050;
            transition: 0.3s ease;
        }

            .nav-left .nav-logo:hover {
                color: #ffffff;
            }

        /* LADO DERECHO (links) */
        .nav-right {
            display: flex;
            gap: 35px;
            margin-right: 35px;
        }

            .nav-right a {
                text-decoration: none;
                color: #ddd;
                font-size: 1.05rem;
                font-weight: 300;
                letter-spacing: 1px;
                transition: 0.25s ease;
                padding-bottom: 3px;
                border-bottom: 2px solid transparent;
            }

                .nav-right a:hover {
                    color: #ff4d4d;
                    border-bottom: 2px solid #ff4d4d;
                }

                .nav-right a.active {
                    color: #ff4d4d;
                    border-bottom: 2px solid #ff4d4d;
                }


        /* ======== CONTENIDO ======== */
        .docs-section {
            padding: 120px 20px 60px;
            max-width: 1100px;
            margin: auto;
            position: relative;
            z-index: 1; /* sobre partículas */
        }

        .section-title {
            text-align: center;
            color: #ffffff;
            font-size: 2.4rem;
            margin-bottom: 30px;
            text-shadow: 0 0 12px #ff000044;
        }

        /* GRID */
        .docs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* TARJETA */
        .doc {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #a30000;
            box-shadow: 0 0 15px #000a;
            transition: 0.3s ease;
            transform-origin: top left;
        }

            .doc.opened {
                transform: rotateZ(-2deg) scale(1.02);
                box-shadow: 0 0 25px #ff000055;
                border-left: 4px solid #ff2a2a;
            }

        /* HEADER DE DOCUMENTO */
        .doc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .doc-icon {
            width: 70px;
            height: 70px;
            flex-shrink: 0;
        }

        .doc-header h4 {
            margin: 0;
            color: #ff4d4d;
            font-size: 1.3rem;
            text-shadow: 0 0 4px #ff000030;
        }

        /* CONTENIDO */
        .content {
            font-size: 0.95rem;
            color: #ccc;
            line-height: 1.4;
            margin-top: 12px;
            white-space: pre-line;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

            .content.visible {
                opacity: 1;
            }

        .hidden {
            display: none;
        }

        /* BOTÓN LEER */
        .read-toggle {
            background: #a30000;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s ease;
            margin-top: 10px;
        }

            .read-toggle:hover {
                background: #cc0000;
            }

        /* ======== PARTÍCULAS DE FONDO ======== */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 50%;
            animation: drift 10s linear infinite;
            z-index: 0;
        }

        @keyframes drift {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }

        footer {
            padding: 18px 12px;
            color: var(--muted);
            text-align: center;
            font-size: 13px;
            margin-top: 18px
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="nav">
        <div class="nav-left">
            <a href="index.html" class="nav-logo">Outbreak Report</a>
        </div>

        <div class="nav-right">
            <a href="index.html#inicio">Inicio</a>
            <a href="registros.html">Registros</a>
            <a class="active" href="documentos.html">Documentos</a>
            <a href="acerca.html">Acerca</a>
        </div>
    </nav>


    <!-- CONTENIDO -->
    <section aria-labelledby="docsTitle" class="docs-section">
        <h2 id="docsTitle" class="section-title">Documentos</h2>

        <div class="docs">
            <!-- DOCUMENTOS COMPLETOS -->
            <div class="doc">

                <div class="doc-header">
                    <h4>Reporte de laboratorio</h4>
                    <img src="icons/lab.png" class="doc-icon">

        </div>
    </section>
    <footer>
        © 2025 Outbreak Report Dev Team — Monterrey, México · v0.9
    </footer>
    <script>
        /* ======== PARTÍCULAS ======== */
        const particlesCount = 60;
        for (let i = 0; i < particlesCount; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * window.innerWidth + 'px';
            p.style.top = Math.random() * window.innerHeight + 'px';
            p.style.animationDuration = (5 + Math.random() * 10) + 's';
            p.style.width = (1 + Math.random() * 3) + 'px';
            p.style.height = (1 + Math.random() * 3) + 'px';
            document.body.appendChild(p);
        }

        /* ======== SONIDOS DE CARPETA ======== */
        const folderOpen = new Audio("folder-open.mp3");   // ← CAMBIA ESTE NOMBRE
        const folderClose = new Audio("folder-close.mp3"); // ← CAMBIA ESTE NOMBRE
        folderOpen.volume = 0.5;
        folderClose.volume = 0.5;

        /* ======== SONIDO y EFECTO MÁQUINA DE ESCRIBIR ======== */
        const typeSound = new Audio("type.mp3");
        typeSound.volume = 0.25;
        typeSound.loop = true;

        function typeWriter(element, fullText, speed = 22, onFinish = null) {
            element.textContent = "";
            let i = 0;

            typeSound.currentTime = 0;
            typeSound.play();

            function typing() {
                if (i < fullText.length) {
                    element.textContent += fullText.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else {
                    typeSound.pause();
                    if (onFinish) onFinish();
                }
            }
            typing();
        }

        /* ======== CONTROL DE ABRIR/CERRAR DOCUMENTOS ======== */
        document.querySelectorAll(".read-toggle").forEach(button => {
            button.addEventListener("click", () => {

                const doc = button.parentElement;
                const content = button.previousElementSibling;
                const text = content.dataset.text;

                const opening = content.classList.contains("hidden");

                if (opening) {
                    folderOpen.currentTime = 0;
                    folderOpen.play();

                    doc.classList.add("opened");

                    content.classList.remove("hidden");
                    setTimeout(() => content.classList.add("visible"), 150);

                    button.textContent = "Cerrar";

                    typeWriter(content, text);

                } else {
                    folderClose.currentTime = 0;
                    folderClose.play();

                    doc.classList.remove("opened");

                    content.classList.remove("visible");
                    setTimeout(() => content.classList.add("hidden"), 200);

                    typeSound.pause();
                    typeSound.currentTime = 0;

                    button.textContent = "Leer";
                }
            });
        });


    </script>

</body>
