name: Deploy PaginaWeb to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Si tuvieras un build (como React), iría aquí.
      # Para tu proyecto estático no es necesario.
      - name: Prepare site content
        run: echo "PaginaWeb lista para desplegar"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./PaginaWeb

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
